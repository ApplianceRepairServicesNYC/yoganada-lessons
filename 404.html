<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3;url=https://yoganandateachings.com/">
    <title>Page Not Found — Yogananda Teachings</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✦</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Sora:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f0e8 0%, #faf7f2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #2d1810;
        }
        .container {
            background: #ffffff;
            border-radius: 24px;
            padding: 3rem;
            max-width: 480px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(139, 90, 43, 0.1);
            border: 1px solid rgba(139, 90, 43, 0.1);
        }
        .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #e8a946 0%, #c75d24 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
            box-shadow: 0 0 30px rgba(205, 127, 50, 0.3);
        }
        h1 {
            font-family: 'Sora', sans-serif;
            font-size: 1.75rem;
            margin-bottom: 1rem;
        }
        p {
            color: #5c4033;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .redirect-notice {
            font-size: 0.875rem;
            color: #8b7355;
            margin-bottom: 1.5rem;
        }
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #e8a946, #c75d24);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(199, 93, 36, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">✦</div>
        <h1>Page Not Found</h1>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <p class="redirect-notice">Redirecting to homepage in 3 seconds...</p>
        <a href="https://yoganandateachings.com/" class="btn">Go to Homepage →</a>
    </div>

    <script>
        setTimeout(function() {
            window.location.href = 'https://yoganandateachings.com/';
        }, 3000);
    </script>
</body>
</html>
